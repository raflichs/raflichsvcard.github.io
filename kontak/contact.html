<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Contact</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="gaya.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    
    <section class="contact" id="contact">
        <diiv class="container">
          <div class="row">
            <div class="col-sm-12 text-center">
              <h2>Contact</h2>
              <hr>
           </div>
         </div>
         <div class="row">
           <div class="col-sm-8 col-sm-offset-2">
             <form>
               <div class="form-group">
                 <label for="nama">Nama</label>
                 <input type="text" id="nama" class="form-control" placeholder="Masukkan nama">
               </div>
               <div class="form-group">
                 <label for="email">Email</label>
                 <input type="email" id="nama" class="form-control" placeholder="Masukkan email">
               </div>
               <div class="form-group">
                 <label for="telp">NO telepon</label>
                 <input type="tel" id="No telepon" class="form-control" placeholder="Masukkan No telepon">
               </div>
               <select class="form-control">
                 <option>---pilih kategori---</option>
                 <option>keluh kesah</option>
                 <option>kritik & saran</option>
               </select>
               <div class="form-group">
                 <label for="pesan">pesan</label>
                 <textarea class="form-control" rows="10" placeholder="Masukkan pesan"></textarea>
               </div>
               <button type="submit" class="btn btn-primary">Kirim pesan</button>
             </form>
           </div>
         </div>
       </diiv>
      </section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
